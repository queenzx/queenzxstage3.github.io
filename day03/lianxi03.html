<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习3</title>
</head>
<body>
    <button id="btn1">按钮1</button>

    <button id="btn2">按钮2</button>
    <div id="box"></div>
    <script>
        btn1.onclick =  function(){
            box.innerHTML = "你好，我叫小明";
        }
        btn2.onclick =  function(){
            box.innerHTML = "你好，我叫小红";
        }
    </script>
</body>
</html>
